<!DOCTYPE html>
<html>
<head>
	<title>practice</title>
</head>
<body>
<fieldset id="form-practice">
<legend><h1>Form Practice</h1></legend>
<form action="http://www.example.com/subscribe.php" method="post">
<fieldset id="details">
	<legend>Your Details</legend>
	<p><label>Name:<input type="text" name="name" size="30" maxlength="100"></label><br />
		<label>Emai:<input type="Email" name="Email" size="30" maxlength="100"></label></p>
</fieldset>
<fieldset>
	<legend>Your review</legend>
	<p>
		<label for="hear-about">How did you hear about us?</label>
		<select id="hear-about" name="hear">
			<option value="google" selected="selected">Google</option>
			<option value="friends">Friends</option>
			<option value="advert">Advert</option>
			<option value="other">Other</option>
		</select>
	</p>
	<p>
		Would you visit again?<br />
		<label><input type="radio" name="visit-again" value="Yes" checked="checked">Yes</label>
		<label><input type="radio" name="visit-again" value="No">No</label>
		<label><input type="radio" name="visit-again" value="Maybe">Maybe</label>
	</p>
	<p>
		<label for="comments">Comments</label><br />
		<textarea id="comments" name="comments" rows="5" cols="50" maxlength="200">Enter your comments here...</textarea>
	</p>
	<p>
		<label><input type="checkbox" name="">Sign me up for email updates</label><br />
		<input type="submit" value="Submit review">
		<!-- <button img src=""></button> -->
	</p>
</fieldset>
</form>
</fieldset>
</body>
</html>
